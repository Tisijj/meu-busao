<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/style-formulario.css">

        <title>Cadastro</title>
    </head>

    <body>  

        <div>
            <h1 id="titulo">Cadastro de Transporte Publico</h1>
            <p id="subtitulo">Nos ajude a avaliar seu Busão</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

            <!--Nota para o ônibus -->
            <div class="campo">
                <label><strong>Qual a Nota Para esse ônibus?</strong></label>
                <label>
                    <input type="radio" name="notas" value="otima" checked>Ótima
                </label>
                <label>
                    <input type="radio" name="notas" value="media">Média
                </label>
                <label>
                    <input type="radio" name="notas" value="ruim">Ruim
                </label>
            </div>
            
            <!-- Problemas do ônibus -->
            <fieldset class="grupo">
                
                <div id="check">
                    <label><strong>Algo de errado aconteceu enquanto estava no ônibus?</strong></label><br><br>
                    <input type="checkbox" id="problema1" name="problema1" value="Atraso">
                    <label for="problema1"> Atraso</label>
                    <input type="checkbox" id="problema2" name="problema2" value="Infraestrutura">
                    <label for="problema2"> Infraestrutura</label>
                    <input type="checkbox" id="problema3" name="problema3" value="Assédio">
                    <label for="problema3"> Assédio</label>
                    <input type="checkbox" id="problema4" name="problema4" value="Roubo">
                    <label for="problema4"> Roubo</label>
                   
                </div>
            </fieldset>

            <!-- Experiência -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
